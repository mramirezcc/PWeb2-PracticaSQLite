<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo SQLite</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Ejemplo SQLite</h1>

    <h3>Agregar Película</h3>
    <form id="movieForm">
        <label>Id:</label>
        <input id="movieId" required>
        <br>
        <label>Título:</label>
        <input id="movieTitle" required>
        <br>
        <label>Año:</label>
        <input id="movieYear" required>
        <br>
        <label>Puntuación:</label>
        <input id="movieScore" required>
        <br>
        <label>Votos:</label>
        <input id="movieVotes" required>
        <br>
        <button type="submit">Agregar película</button>
    </form>

    <h3>Agregar Actor</h3>
    <form id="actorForm">
        <label>Id:</label>
        <input id="actorId" required>
        <br>
        <label>Nombre:</label>
        <input id="actorTitle" required>
        <br>
        <button type="submit">Agregar Actor</button>
    </form>
</body>
</html>
